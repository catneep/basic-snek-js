<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Snek</title>

  <style>
    
  </style>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="c-flex">
    <button id="game-start-btn" onclick="runGame()">
      START
    </button>
    <button id="game-pause-btn" onclick="togglePlay()" disabled>
      ‚èØ
    </button>
    <div id="scores">
      <h2>
        High Score: <span id="high-score">-</span>
      </h2>
      <h2>
        Score: <span id="score">-</span>
      </h2>
    </div>
  </header>
  <div id="game-params" class="c-flex">
    <label for="difficulty" id="difLbl"><h3>Game Speed:</h3></label>
    <select name="difficulty" id="difficulty">
      <option value="EASY">
        Slow
      </option>
      <option value="NORMAL" selected>
        Normal
      </option>
      <option value="HARD">
        Fast
      </option>
    </select>

    <label for="size" id="sizeLbl"><h3>Grid Size:</h3></label>
    <select name="size" id="size">
      <option value="SMALL">
        Small (8x8)
      </option>
      <option value="NORMAL" selected>
        Normal (12x12)
      </option>
      <option value="HUGE">
        Huge (24x24)
      </option>
    </select>
  </div>
  <div id="game-area" class="c-flex hidden mobile-hidden">
    <main id="main">
      <div id="pause" class="c-flex hidden">GAME PAUSED</div>
      <div id="direction-overlay" class="c-flex faded"></div>
    </main>
  </div>
  <div id="how-to"></div>
  <div id="debug"></div>
</body>
</html>
